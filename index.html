<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

</head>
<body>
  
<main class="main">
  <div class="main-balance">
    <div class="main-balance_left">
      <p class="main_my-balance">  My balance
      </p>
      <p class="main_total">  $921.48
      </p>
    </div>
    <div class="main-balance_rigth">
      <img class="logo" src="./images/logo.svg">
    </div>
  </div>

  <div class="main-bottom">
    <h1>
      Spending - Last 7 days
    </h1>
    <div class="main-content_chart">
      <div class="chart">
      <p class="description-chart">mon</p>
      <div class="chart"></div>
      <p class="description-chart">tue</p>

      <div class="chart"></div>
      <p class="description-chart">wed</p>

      <div class="chart"></div>
      <p class="description-chart">thu</p>

      <div class="chart"></div>
      <p class="description-chart">fri</p>
      <div class="chart"></div>
      <p class="description-chart">sat</p>
      <div class="chart"></div>
      <p class="description-chart">sun</p>
      </div>
    </div>

    <div class="main-chart_bottom">
      <div class="chart-bottom-rigth">
        <p>  Total this month
        </p>
        <p>  $478.33
        </p>

      </div>
      <div class="chart-bottom-left">
        <p>  +2.4%
        </p>
        <p>  from last month
        </p>
      </div>

    </div>

  </div>

</main>

 <script src="./js/index.js"></script>
</body>
</html>
